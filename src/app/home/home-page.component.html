<div *ngIf="isLoggedIn; else elseBlock">
  <h3>You are Logged In as {{ username }} with role: {{ role }}</h3>
  <button routerLink="/hero">Go to Hero</button>
</div>

<ng-template #elseBlock>
  <h3>You are not Logged In</h3>
  <button routerLink="/auth/login">Login</button>
  Or
  <button routerLink="/auth/register">Register</button>
</ng-template>
